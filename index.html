    <body>
        <main>
            <section id="formsectionmain">
                <div id="formsection">
                    <h1>Enter your values below:</h1>
                    <div>
                        <div class="wrapper" id ="pohlaviewrapper">
                            <input type="radio" id="muz" name="gender" value="muz">
                            <label for="muz">man</label>
                            <input type="radio" id="zena" name="gender" value="zena">
                            <label for="zena">woman</label>
                        </div>
                        <div class="wrapper" id = "vekwrapper">
                            <label for="age"></label>
                            <input class="inputstyle" type="text" id="age" name="age" placeholder="Enter your age">
                        </div>
                        <div class="wrapper" id = "vyskawrapper">
                            <label for="height"></label>
                            <input class="inputstyle" type="text" id="height" placeholder="Enter your height in cm" required>
                        </div>
                        <div class="wrapper" id="vahawrapper">
                            <label for="weight"></label>
                            <input class="inputstyle" type="text" id="weight" placeholder="Enter your weight in kg" required>
                        </div>
                        <div class="wrapper">
                            <button class="inputstyle" id="submitbutton"><a href="#listwrappersection">Calculate your BMI</a></button>
                        </div>
                        <div class="wrapper">
                            <button class="inputstyle" id="resetbutton">Reset and calculate again</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="listwrappersection">
                <div id="resultwrapper">
                    <h1>Value of your BMI:</h1>
                    <p id="bmivalue"></p>
                </div>
                <div id='dropdownfilter'>
                    <label for="filtervalues"></label>
                    <select id="inputstyle1" name="filtervalues">
                        <option value="none" disabled selected>Choose an option. I want to see the people who are:</option>
                        <option value="underweight">Underweight</option>
                        <option value="normalweight">Normalweight</option>
                        <option value="overweight">Overweight</option>
                        <option value="obese1st">Obese (1st degree)</option>
                        <option value="obese2nd">Obese (2nd degree)</option>
                        <option value="obese3rd">Obese (3rd degree)</option>
                    </select>
                    <button class="inputstyle" id="filterbutton">Filter</button>
                </div>
                <div id = "listwrapper">
                    <ul id = "bmiList">
                    </ul>
                </div>
            </section>
        </main>
    </body>
